<div class="mat-typography">
  <h2>{{player.name}}</h2>
  <h3>Score: {{player.score}}</h3>
  <div class="player-hand">
    <div *ngFor="let card of player.hand">
      <mat-card class="hand-card">
        <mat-card-header>
          <mat-card-title>{{card.rank}} of {{card.suit}}</mat-card-title>
          <mat-card-subtitle>Value: {{card.value}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="hand-card-content">
          <app-card rank="{{card.rank}}" suit="{{card.suit}}"></app-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
